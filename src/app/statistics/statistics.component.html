<!-- statisticsBlock -->
<div class="columns is-multiline">
    <div *ngFor="let score of overallStats" class="column">
        <div class="box">
            <div class="heading">Grade</div>
            <div class="title is-5">{{score.grade}}</div>
            <div class="level">
                <div class="level-item stats">
                    <div class="">
                        <div class="heading">Min</div>
                        <div class="title is-5">{{score.min}}
                        </div>
                    </div>
                    <div class="level-item stats">
                        <div class="">
                            <div class="heading">Average</div>
                            <div class="title is-5">{{score.average}}</div>

                        </div>
                    </div>
                    <div class="level-item stats">
                        <div class="">
                            <div class="heading">Max</div>
                            <div class="title is-5">{{score.max}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
